<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Product Finder | Home</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Custom CSS and Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    

  </head>
  <body>

    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light" >
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'prod_logo.png' %}" alt="Product Finder Logo" class="d-inline-block align-top" width="30"/>
                Product Finder
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link active" href="{% url 'index' %}"><i class="fas fa-home"></i>Home</a>
                        {% if user.is_authenticated %}
                            <a class="nav-item nav-link" href="{% url 'create' %}" ><i class="fas fa-plus-circle"></i>Product</a>
                            <a class="nav-item nav-link" href="#" onclick="document.getElementById('logout').submit(); return false;" >Logout</a>
                            <form id="logout" action="{% url 'logout' %}" method="POST">
                                {% csrf_token %}
                                <input type="hidden">
                            </form>
                        {% else %}
                            <a class="nav-item nav-link" href="{% url 'register' %}" >Register</a>
                            <a class="nav-item nav-link" href="{% url 'login' %}" >Login</a>
                        {% endif %}
                        
                    </div>
                </div>
            </div>
        </nav>
        
    </header>
    <br>
    <br>
    <br>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>


    <footer class="text-muted">
        <div class="container text-center">

            <p>&copy; Product Finder - Project {% now "Y" %}</p>
        </div>
    </footer>
          
      
    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
